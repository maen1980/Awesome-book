<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome Books</title>
</head>
<body>
    <div id="container">
        <h1 class="title">Awesome Books</h1>

        <div class="book-list">

        </div>

        <hr class="hr-main">

        <form class="book-form">

            <p class="add-book"> Add a new book </p>

            <label for="title-input"></label>
            <input type="text" id="title-input" placeholder="Title" class="book-title">

            <label for="author-input"></label>
            <input type="text" id="author-input" placeholder="Author" class="book-author">

            <input type="submit" value="Add" id="add-btn">

        </form>
    </div>

    <script src="/javascript.js"></script>
</body>
</html>
